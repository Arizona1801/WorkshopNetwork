<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jauge √† secousses</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Vide la jauge en secouant ton t√©l√©phone !</h1>
  <progress id="shakeGauge" value="100" max="100"></progress> <!-- d√©part √† 100% -->
  <br>
  <button id="startButton">Activer les capteurs</button>
  <div id="message"></div>

  <script>
    let lastShakeTime = 0;
    let emptyNotified = false;

    function emptyGauge() {
      const gauge = document.getElementById('shakeGauge');
      if (gauge.value > 0) {
        gauge.value = Math.max(0, gauge.value - 10); // Retire 10, sans passer sous 0
        if (gauge.value === 0 && !emptyNotified) {
          emptyNotified = true;
          alert("üí• La jauge est compl√®tement vide !");
          document.getElementById('message').textContent = "Jauge vide üí•";
        }
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const accTotal = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

      const now = Date.now();
      if (accTotal > 20 && now - lastShakeTime > 1000) {
        lastShakeTime = now;
        emptyGauge(); // on vide !
      }
    }

    document.getElementById('startButton').addEventListener('click', () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              alert("Capteurs activ√©s ! Secoue le t√©l√©phone pour vider la jauge.");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
        alert("Capteurs activ√©s ! Secoue le t√©l√©phone pour vider la jauge.");
      }
    });
  </script>
</body>
</html>
