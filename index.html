<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton à secousses</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }

    #shakeButton {
      position: relative;
      width: 200px;
      height: 60px;
      border: 2px solid #fff;
      background-color: #222;
      margin: 0 auto;
      cursor: pointer;
      overflow: hidden;
      image-rendering: pixelated;
    }

    #fillBar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #73CA45;
      width: 0%;
      z-index: 1;
      transition: width 0.2s;
    }

    #buttonText {
      position: relative;
      z-index: 2;
      line-height: 60px;
      font-weight: bold;
      pointer-events: none;
    }

    #percentage {
      margin-top: 20px;
      font-size: 18px;
    }

    #startButton {
      margin-top: 30px;
      padding: 10px 20px;
      background: #444;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #startButton:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <h1>Remplis le bouton en secouant !</h1>

  <div id="shakeButton">
    <div id="fillBar"></div>
    <span id="buttonText">SHAKE IT!</span>
  </div>

  <div id="percentage">0%</div>

  <button id="startButton">Activer les capteurs</button>

  <script>
    let fill = 0;
    let lastShake = 0;

    const fillBar = document.getElementById('fillBar');
    const percentageText = document.getElementById('percentage');

    function updateFill() {
      fillBar.style.width = fill + '%';
      percentageText.textContent = fill + '%';

      if (fill >= 100) {
        document.getElementById('buttonText').textContent = "C'EST PLEIN !";
        window.removeEventListener('devicemotion', handleShake);
      }
    }

    function handleShake(event) {
      const acc = event.accelerationIncludingGravity;
      const totalAcc = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

      const now = Date.now();

      if (totalAcc > 20 && now - lastShake > 1000) {
        lastShake = now;
        fill = Math.min(100, fill + 10);
        updateFill();
      }
    }

    document.getElementById('startButton').addEventListener('click', () => {
      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(result => {
          if (result === 'granted') {
            window.addEventListener('devicemotion', handleShake);
            alert('Capteurs activés. Secoue !');
          }
        }).catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleShake);
        alert('Capteurs activés. Secoue !');
      }
    });

    updateFill(); // init
  </script>

</body>
</html>
