<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix d'Équipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="containerTeam">
    <header class="header">
      <!-- Titre principal de la page -->
      <h1 class="titleEquipe">Choix d'équipe</h1>
    </header>

    <div class="rules-container">
      <!-- Règle : Zone mortelle -->
      <div class="rule-line">
        <img src="web-client-png/mortelZonne.png" alt="Zone mortelle">
        <strong class="rules-text">Zone mortelle</strong> = <span class="pts0">0 pts</span>
      </div>

      <!-- Règle : Zone verte -->
      <div class="rule-line">
        <img src="web-client-png/safeZonne.png" alt="Zone verte">
        <strong class="rules-text">Zone verte</strong> = <span class="pts30">+30 pts</span>
      </div>

      <!-- Règle : Appui long sur le bouton -->
      <div class="rule-line">
        <div class="rules-img" ><img class="button-img" src="web-client-svg/bouton-normal.svg" alt="Bouton"></div>
        <strong class="rules-text">Appui long sur le bouton, attention à la pression</strong>
      </div>
    </div>

    <div class="button-container">
      <!-- Bouton pour choisir l'équipe décollage -->
      <a href="decollage.html">
        <img src="web-client-svg/equipeDecollage.svg" alt="Zone verte" class="rules-img">
      </a>
      <!-- Bouton pour choisir l'équipe sabotage -->
      <a href="sabotage.html">
        <img src="web-client-svg/equipeSabotage.svg" alt="Zone verte" class="rules-img">
      </a>
    </div>

    <footer class="kattysBottom">
      <!-- Image décorative en bas de page -->
      <img class="kattys-img" src="web-client-svg/katys.svg" alt="">
    </footer>
  </div>
</body>
</html>
