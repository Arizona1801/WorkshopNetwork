<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoire pour Katy</title>
    <link rel="stylesheet" href="victoireDecollage.css">
</head>
<body>
<!-- Vidéo de fond, lue automatiquement -->
<video autoplay id="myVideo">
  <source src="video/victoire.mp4" type="video/mp4">
</video>

    <!-- Conteneur principal du contenu de la page -->
    <div id="container">
        <!-- Titre de la page -->
        <h1 id="title">Victory</h1>
        <!-- Image de victoire pour le décollage -->
        <img src="web-client-png/labelDecollage copie.png" alt="boutonVictoire" id="boutonVictoire">
        <!-- Section en bas pour le texte et le timer -->
        <div id="containerbottom">
            <span id="text">Nouvelle partie dans :</span>
            <span id="timer">10</span>
        </div>
    </div>

    <!-- Script pour gérer le timer et la logique de redirection -->
    <script src="scriptDecollage.js"></script>
</body>
</html>
