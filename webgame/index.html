<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicKaty</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js"
        type="module">
    </script>
    <script
        src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js"
        type="module">
    </script>
</head>
<body>
<div id="container">
    <div class="rowTop">
        <div class="colTop">
            <img src="" alt="qrCodeDecollage">
            <h1>Cosmic katy</h1> 
        </div>    
        <img src="" alt="qrCodeSabotage">
    </div>
    <div id="containerFusee">
        <div id="fusee">
            <img class="imageFusee" src="image/Fusee_ 1.png" alt="fusee">
            <div id="jaugeFusee">
                <!--mettre la jauge ici-->
            </div>
        </div>

        </div>
    </div>

    <div id="containerbottom">
        <div id="decollage">
            <div id="connexionDecollage">
                <img class="icon" src="image/icon.svg" alt="icon">
                <h3 class="count">11</h3>
            </div>
            <dotlottie-wc id="animationDecollage"
                src="https://lottie.host/cd33be5d-4994-4922-aa9f-7c3b693143c1/HZCZvtgXRV.lottie"
                autoplay
                speed="1"
                loop>
            </dotlottie-wc>
            <img class="imageDecollage" src="image/bulleDecollage copie.png" alt="">
        </div>
        <div id="sabotage">
            <div id="connexionSabotage">
                <img class="icon" src="image/icon.svg" alt="icon">
                <h3 class="count">11</h3>
            </div>
                <dotlottie-wc id="animationSabotage"
                    src="https://lottie.host/049b8547-5945-40cf-8a13-36bfd07f6dc7/halWI7lkGu.lottie"
                    autoplay
                    loop>
                    </dotlottie-wc>
                </dotlottie-player>
            <img class="imageSabotage" src="image/bulleSabotage copie.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
