<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicKaty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div class="rowTop">
        <div class="colTop">
            <img src="" alt="qrCodeDecollage">
            <h1>Cosmic katy</h1> 
        </div>    
        <img src="" alt="qrCodeSabotage">
    </div>
    <div id="containerbottom">
        <div id="decollage">
            <div id="connexionDecollage">
                <img class="icon" src="image/iconDecollage.png" alt="icon">
                <h3 class="count">11</h3>
            </div>
            <img class="imageDecollage" src="image/bulleDecollage copie.png" alt="">
        </div>
        <div id="sabotage">
            <div id="connexionSabotage">
                <img class="icon" src="image/iconSabotage.png" alt="icon">
                <h3 class="count">11</h3>
            </div>
            <img class="imageSabotage" src="image/bulleSabotage copie.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
