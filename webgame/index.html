<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicKaty</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"
></script>

</head>
<body>
<div id="container">
    <div class="rowTop">
        <div class="colTop">
            <img src="" alt="qrCodeDecollage">
            <h1>Cosmic katy</h1> 
        </div>    
        <img src="" alt="qrCodeSabotage">
    </div>
    <div id="containerFusee">
        <div id="fusee">
            <img class="imageFusee" src="image/Fusee_ 1.png" alt="fusee">
            <div id="jaugeFusee">
                <!--mettre la jauge ici-->
            </div>
        </div>

        </div>
    </div>

    <div id="containerbottom">
        <div id="decollage">
            <div id="connexionDecollage">
                <img class="icon" src="image/iconDecollage.png" alt="icon">
                <h3 class="count">11</h3>
            </div>
            <img class="imageDecollage" src="image/bulleDecollage copie.png" alt="">
        </div>
        <div id="sabotage">
            <div id="connexionSabotage">
                <img class="icon" src="image/iconSabotage.png" alt="icon">
                <h3 class="count">11</h3>
            </div>
                <dotlottie-player
                    src="https://lottie.host/2642496e-7907-4d13-b59f-bf53d8ecef03/3HrNgcKtc6.lottie"
                    background="transparent"
                    speed="1.75"
                    style="width: 400px; height: 300px"
                    loop
                    autoplay>
                </dotlottie-player>
            <img class="imageSabotage" src="image/bulleSabotage copie.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
